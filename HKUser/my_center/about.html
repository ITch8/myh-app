	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="title" class="mui-title">关于我们</h1>
		</header>
		<div class="mui-content" >
			<div class="mui-text-center">
				<img class="logo" src="../images/logo-copyright.png">

			<h2>公司简介</h2>
			<div class="about">名医汇依托于内地各知名医疗机构，及香港各大医院诊所等境内外的丰富医疗资源，为广大用户提供最新最全的行业资讯和咨询服务，打造国内最专注&最接地气的跨境医疗平台。</div>
			<div class="contact_us">
				<h2>联系方式</h2>
				<p>电话：400-930-6288</p>
				<p>邮箱：info@du-ms.com</p>

			<div class="cooperation" id="hospitalList"></div>
			<div class="website">copyright &copy; 2017 www.du-ms.com</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_,doc,u){
			var pdata = {},div = null,aboutData = null,description = null;
			var list = doc.getElementById("hospitalList");
			_.plusReady(function(){
				u.mypost("us/aboutUs",pdata,false,function(data){
					if(data.code == 0){
						aboutData = data.data.us[0];
						description = aboutData.description?aboutData.description:'';
						_.each(data.data.hospital,function(i,obj){
							div = doc.createElement("div");
							div.innerHTML = "<p class='mui-text-center'>"+obj.hospitalNames+"</p>";
							list.appendChild(div);
						})
					}
				},myerror);
			});
		})(mui,document,util)
	</script>
